<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Feng Shui Your Room{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>

    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md" style="background-color: #8470a7;">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.path == url_for('home') %}active-nav-item{% endif %}" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.path == url_for('learn_overview') or request.path.startswith('/learn/') %}active-nav-item{% endif %}" href="{{ url_for('learn_overview') }}">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.path == url_for('simulator') or request.path.startswith('/mini_simulator/') %}active-nav-item{% endif %}" href="{{ url_for('simulator') }}">Room Simulator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.path == url_for('quiz') %}active-nav-item{% endif %}" href="{{ url_for('quiz') }}">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.path == url_for('about') %}active-nav-item{% endif %}" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center mt-5 mb-3">
        <p>&copy; 2025 Feng Shui Your Room!</p>
    </footer>

    {% block additional_scripts %}{% endblock %}
</body>
</html>
